  <div class="span2">
    {% block navbar-campus %}
    <h4>Limit by harvest&nbsp;type</h4>
    <div class="navbar">
      <div class="navbar-inner" style="padding-right: 0px; padding-left: 0px">
        <div class="container">
          <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <!-- Everything you want hidden at 940px or less, place within here -->
          <div class="nav-collapse">
            <!-- .nav, .navbar-search, .navbar-form, etc -->
            <ul class="nav nav-stacked" style="margin: 0px">
              {% for type in harvest_types %}
              {% if type %}
              <li class="{% if type == harvest_type %}active{% endif %}" style="width: 100%">
                  {% if type == harvest_type %}
                    <a href="{% url this  %}"> 
                      <div class="row-fluid">
                        <div class="pull-left"><i class="icon-remove" style="margin-right: .75em;"></i></div>
                        <div style="overflow: hidden; ">{{ type|default:'none' }}</div>
                      </div>
                    </a>
                  {% else %}
                    <a href="{% url this %}?harvest_type={{ type }}">
                      <div class="row-fluid">
                        <div class="pull-left"><i class="icon-remove" style="visibility:hidden; margin-left: .75em"></i></div>
                        <div style="overflow: hidden;">{{ type|default:'none' }}</div>
                      </div></a>
                  {% endif %}
              </li>
              {% endif %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </div>
